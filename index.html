<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alerta Alimentaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu-superior">
            <span>Proveedor</span>
            <span>•</span>
            <span>Material</span>
            <span>•</span>
            <span>Informe</span>
        </nav>
    </header>

    <main class="contenedor">
        <div class="etiqueta">Bienvenido</div>
        <h1>ALERTA<br>ALIMENTARIA</h1>
        <input type="text" placeholder="Ingrese su usuario" class="input" id="usuario">
        <input type="password" placeholder="Ingrese su contraseña" class="input" id="contrasena">
        <button class="boton" onclick="validarLogin()">Ingresar</button>
        <p id="error" style="color: red; margin-top: 10px;"></p>
    </main>

    <div class="esquina"></div>
<script>
  const usuariosValidos = [
    { nombre: "213141473", contrasena: "4147" },
    { nombre: "211830980", contrasena: "3098" },
    { nombre: "210366792", contrasena: "6679" },
    { nombre: "admin", contrasena: "admin" }
  ];

  function validarLogin() {
    const usuarioInput = document.getElementById("usuario").value.toLowerCase();
    const contrasenaInput = document.getElementById("contrasena").value;
    const mensajeError = document.getElementById("error");

    const usuarioValido = usuariosValidos.find(user =>
      user.nombre === usuarioInput && user.contrasena === contrasenaInput
    );

    if (usuarioValido) {
      mensajeError.textContent = "";
      window.location.href = "home.html";
    } else {
      mensajeError.textContent = "Nombre o contraseña incorrectos.";
    }
  }
</script>

    
</body>
</html>
