<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Materia Prima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="buscar-proveedor">
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar materia prima..." id="busqueda-materia">
            <i class="fas fa-search icono-buscar"></i>
            <button class="boton-negro">BUSCAR MATERIA PRIMA</button>
        </div>

        <table class="tabla-proveedores">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Azúcar refinada</td>
                    <td>Endulzante</td>
                    <td>3.000 kg</td>
                    <td>Alimentos del Sur</td>
                </tr>
                <!-- Agrega más filas si deseas -->
            </tbody>
        </table>
    </main>
</body>
</html>
